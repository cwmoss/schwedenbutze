<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zorros Südhof</title>
  <link rel="stylesheet" href="/assets/css/index.css?1724185529" type="text/css">
  <script src="/assets/js/site.js?1724185529"></script>
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="header__left">
        <header-logo v-if="showLogo" />
        <navigation />
      </div>

      <div class="header__right">

        <toggle-theme />
      </div>
    </header>

    <main class="main">
      <div>
        
<div class="post-title">
  <h1 class="post-title__text">xxx{{ $page.post.title }}</h1>

</div>

<div class="post content-box">
  <div class="post__header">
    <img
      alt="Cover image"
      v-if="$page.post.mainImage"
      :src="$urlForImage($page.post.mainImage, $page.metadata.sanityOptions).width(600).auto('format').url()" />
  </div>

  
  <block-content
    class="post__content"
    :blocks="$page.post._rawBody"
    v-if="$page.post._rawBody" />

  <div class="post__footer">
    <post-tags :post="$page.post" v-if="$page.post" />
  </div>
</div>
 <!-- Default slot -->
      </div>
    </main>

    <footer class="footer">
      <div class="footer__left">
        Copyright © 2024 - Powered by Zorro
      </div>

      <div class="footer__right">
        <footer-parts />
      </div>

    </footer>
  </div>

</body>

</html>
